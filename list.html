<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>私が選ぶ学食美味しいランキング</title>
  </head>
  <body>
    <h1>私が選ぶ学食美味しいランキング</h1>
    <h2>ランキング</h2>
    <ol>
      <li>豚キムチラーメン</li>
      <li>カレーライス</li>
      <li>鉄火丼</li>
    </ol>
    <h2>概要</h2>
    <p>是非食べてみてください。</p>
    <h2>コメント</h2>
    <dl>
      <dt>豚キムチラーメン</dt><dd>口が臭くなる</dd>
      <dt>カレーライス</dt><dd>少食の方にお勧め</dd>
      <dt>鉄火丼</dt><dd>サラダとお味噌汁付き</dd>
    </dl>
    <h2>注意</h2>
    <ul>
      <li>女子や少食の方には量が多め。</li>
      <li>私はこの三品しか食べたことがない。</li>
    </ul>
  </body>
</html>
