<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>グリッドレイアウト</title>
    <style>
        {margin:0px; padding:0px}
        container {
            display: grid;
            grid-template-rows: 80px 80px;
            grid-template-columns: 80px 80px 80px;
        }
    </style>
  </head>
  <body>
    <div class="square-container">

        <div class="square">
          <div class="content">
          </div>
        </div>
      
        <div class="square">
          <div class="content spread">
          </div>
        </div>
      
        <div class="square">
          <div class="content column">
          </div>
        </div>
      
      </div>
  </body>
</html>
